<form class="summary" action="#" method="post">

  <div class="form-header">
    <h1>Summary of the visit</h1>
  </div>


  <div class="form-body">
    <div class="form-body">
      <div class="horizontal-group">
        <!--<div class="form-group left">
          <label for="firstname" class="label-title">First name </label>
          <input type="text" id="firstname" class="form-input" placeholder="enter your first name" required="required" />
        </div>
        <div class="form-group right">
          <label for="lastname" class="label-title">Last name</label>
          <input type="text" id="lastname" class="form-input" placeholder="enter your last name" />
        </div>-->

        <div class="form-group left">
          <label class="label-title">The nature of the visit: </label>
          <div class="input-group">
            <label>
              <input type="checkbox" value="Web">Parental</label>
            <label>
              <input type="checkbox" value="iOS">Friendship</label>
            <label>
              <input type="checkbox" value="Andriod">Lawyership</label>
          </div>
        </div>

        <div class="form-group right">
          <label class="label-title" >Witnesses: </label>
          <div class="input-group" >
            <label for="police">
              <input type="radio" name="witnesses" value="relative" id="police"> Police Guard</label>
            <label for="police">
              <input type="radio" name="witnesses" value="legal_gurdian" id="legal_gurdian"> Legal Guardian</label>
            <label for="doctor">
              <input type="radio" name="witnesses" value="doctor" id="doctor"> Doctor</label>
            <label for="nurse">
              <input type="radio" name="witnesses" value="nurse" id="nurse"> Nurse</label>
          </div>
        </div>


        <div class="form-group right" >
          <label class="label-title" for="health">Prisoner's health: </label>
          <select class="form-input" id="health" required="required">
            <option value="B">Good</option>
            <option value="I">Ok</option>
            <option value="A">Bad</option>
          </select>
        </div>

        <div class="form-group right">
          <label for="date" class="label-title">Visit date:</label>
          <input type="date" id="date" class="form-input" required="required">
        </div>

        <div class="form-group right">
          <label for="time-start" class="label-title">Visit time start-end(max 5h) </label>
          <label for="time-end" class="label-title"></label>
          <!--<input type="range" min="1" max="5" step="1"  value="0" id="time" class="form-input" onChange="change();" style="height:28px;width:78%;padding:0;">-->
          <input type="time" id="time-start" name="appt" min="09:00" max="18:00" class="form-input" style="height:28px;width:78%;padding:0;" required>
          <input type="time" id="time-end" name="appt" min="09:00" max="18:00" class="form-input" style="height:28px;width:78%;padding:0;" required>
        </div>

        <div class="form-group left">
          <label for="offered" class="label-title"> Objects/data offered by the convict</label>
          <input type="text" id="offered" class="form-input" placeholder="please enter here" required="required" />
        </div>

        <div class="form-group right">
          <label for="provided" class="label-title">Objects/data provided to the convict</label>
          <input type="text" id="provided" class="form-input" placeholder="please enter here" required="required"/>
        </div>

        <div class="form-group">
          <label for="sum" class="label-title">Summary</label>
          <textarea id = "sum" class="form-input" rows="6" cols="50" style="height:auto; resize: none;"></textarea>
        </div>
      </div>
  </div>


  <div class="form-footer">
    <div class="button-center">
      <button type="submit" class="btn">Submit</button>
    </div>
  </div>
  </div>
</form>

</body>
</html>
