<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style-sign-in.css">
    <title>DeAd-SignUp</title>
</head>
<body>
<div class="wrapper">
    <div class="form-container" id="sign-up">
            <form action="register.php" method="POST" >
                <h2>Sign Up</h2>

                    <div class="input-field-sign-up">
                        <input type="text" required id="first-name">
                        <i></i>
                        <label for="first-name">First Name</label>
                    </div>
                    <div class="input-field-sign-up">
                        <input type="text" required id="last-name">
                        <i></i>
                        <label for="last-name">Last Name</label>
                    </div>
                    <div class="input-field-sign-up">
                        <input type="text"  name="username" required id="username">
                        <i></i>
                        <label for="username">Username</label>
                    </div>
                    <div class="input-field-sign-up">
                        <input type="email" name="email" required id="email">
                        <i></i>
                        <label for="email">Email</label>
                    </div>
                    <div class="input-field-sign-up">
                        <input type="password" name="password" required id="password">
                        <i></i>
                        <label for="password">Password</label>
                    </div>
                        <div class="input-field-sign-up">
                        <input type="password" required id="confirm-password">
                        <i></i>
                        <label for="confirm-password">Confirm Password</label>
                    </div>
                <button type="submit" class="btn">register</button>
                <div class="link">
                    <p>You already have an account?<a href="login.html" class="signin-link"> Sign in</a></p>
                </div>
            </form>
        </div>
</div>
</body>
</html>
